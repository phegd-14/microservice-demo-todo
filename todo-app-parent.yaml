apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app-parent
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Richie-ric/microservices-ArgoCD-demo.git
    targetRevision: k8s
    path: argocd-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      