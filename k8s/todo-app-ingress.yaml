apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /signup
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 4000
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 4000
          - path: /tasks
            pathType: Prefix
            backend:
              service:
                name: task-service
                port:
                  number: 5000
          - path: /deadlines
            pathType: Prefix
            backend:
              service:
                name: deadline-service
                port:
                  number: 6001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
